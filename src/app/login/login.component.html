<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/img/placeholder.png" id="icon" alt="User Icon" />
      <h1>Login Page</h1>
    </div>

    <!-- Login Form -->
      <div class="col-xs-12 form-group">
        <input placeholder="User Name" [(ngModel)]="username" class="form-control input-height">
      </div>
      <div class="col-xs-12 form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" class="form-control input-height">
      </div>

      <div class="login-button">
        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
      </div>


    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Go to the Site</a>
    </div>

  </div>
</div>
